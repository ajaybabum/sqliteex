<header class="toolbar toolbar-header">
    <h1 class="title">Registration Form</h1>
</header>
<form name="Registration">                                                  
    <div class="form-group">
         <label for="first_name"><span class="icon icon-user"></span>First Name:</label>
            <input type="text" name="first_name" value="" class="form-control" id="first_name" ng-model="user.fname" required/><span ng-show="Registration.$dirty && Registration.first_name.$error.required">first name is required</span> 
      </div>
      <div class="form-group">
         <label for="last_name"><span class="icon icon-user"></span>Last Name:</label>
            <input type="text" name="last_name" value="" class="form-control" id="last_name" ng-model="user.lname" required/><span ng-show="Registration.$dirty && Registration.last_name.$error.required">lastname is required</span>       
                                            
    </div>
    <div class="form-group">
        <label for="email"><span class="icon icon-mail">E-Mail:</label> 
        <input type="email" name="email" value="" class="form-control" id="email" ng-model="user.email" required/><span ng-show="Registration.$dirty && Registration.email.$error.required">email is required</span>  
    </div>
    <div class="form-group">
        <label for="password"><span class="icon icon-key">Password:</label> 
        <input type="password" name="password" value="" class="form-control" id="password" ng-model="user.password" required/><span ng-show="Registration.$dirty && Registration.password.$error.required">password is required</span>  
    </div>
     <div class="form-group">    
        <label><span class="icon icon-mobile">Phone Number:</label>    
         <input type="number" name="phone_number" value="" class="form-control" id="phone_number" maxlength="10" ng-model="user.phno" required/><span ng-show="Registration.$dirty && Registration.phone_number.$error.required">phone number is required</span>            
      </div>
      <div class="form-group">   
         <label><span class="icon icon-gender">Gender</label> 
        <input type="radio" name="gender" id="gender" value=" Male"   ng-model="user.gender" required/>Male 
        <input type="radio" name="gender" id="gender" value="Female" ng-model="user.gender" required/> Female 
        <span ng-show="Registration.$dirty && Registration.gender.$error.required">gender is required</span>
      </div>
      <!--<div class="form-group">    
         <label>Address</label>
         <textarea class="form-control" style="text-transform:uppercase" id="address" name="address" value="" ng-model="customer.address" required><span ng-show="newcustomer.$dirty && newcustomer.address.$error.required">address is required</span></textarea>
    </div>-->
    
     <div class="form-actions">
     <input type="submit" class="btn btn-primary" value="SAVE" ng-disabled="Registration.$invalid" ng-click="save(user)">
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
     </form>
