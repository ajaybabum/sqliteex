<div ng-include="theme.html"></div>
<header class="toolbar toolbar-header">
    <h1 class="title">Profile</h1>
</header>


<form name="profile">                                                  
    <div class="form-group">
         <label for="first_name"><span class="icon icon-user"></span>First Name:</label>
            <input type="text" name="first_name" value="" class="form-control" id="first_name" ng-model="profile.fname" required/><span ng-show="profile.$dirty && profile.first_name.$error.required">first name is required</span> 
      </div>
      <div class="form-group">
         <label for="last_name"><span class="icon icon-user"></span>Last Name:</label>
            <input type="text" name="last_name" value="" class="form-control" id="last_name" ng-model="profile.lname" required/><span ng-show="profile.$dirty && profile.last_name.$error.required">lastname is required</span>       
                                            
    </div>
    <div class="form-group">
        <label for="email"><span class="icon icon-mail"></span> E-Mail:</label> 
        <input type="email" name="email" value="" class="form-control" id="email" ng-model="profile.email" required/><span ng-show="profile.$dirty && profile.email.$error.required">email is required</span>  
    </div>
    <div class="form-group">
        <label for="password"><span class="icon icon-key"></span> Password:</label> 
        <input type="password" name="password" value="" class="form-control" id="password" ng-model="profile.password" required/><span ng-show="profile.$dirty && profile.password.$error.required">password is required</span>  
    </div>
     <div class="form-group">    
        <label><span class="icon icon-mobile"></span> Phone Number:</label>    
         <input type="number" name="phone_number" value="" class="form-control" id="phone_number" maxlength="10" ng-model="profile.phno" required/><span ng-show="profile.$dirty && profile.phone_number.$error.required">phone number is required</span>            
      </div>
      <div class="form-group">   
         <label><span class="icon icon-gender"></span>Gender</label> 
        <input type="radio" name="gender" id="gender" value="   Male"   ng-model="profile.gender" required/>Male 
        <input type="radio" name="gender" id="gender" value="Female" ng-model="profile.gender" required/> Female 
        <span ng-show="profile.$dirty && profile.gender.$error.required">gender is required</span>
      </div>
      <div class="form-actions">
      <button type="submit" class="btn btn-primary" value="Edit" ng-disabled="Registration.$invalid" ng-click="edit(profile)">Edit</button>
      </div>

</form>
